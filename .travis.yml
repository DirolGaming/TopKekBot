addons:
  apt:
    packages:
    - ssh
language: java
jdk:
- oraclejdk8
script: mvn clean package
cache:
  directories:
  - "$HOME/.m2"
branches:
  only:
  - master
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/build/bo0tzz/TopKekBot/target/TopKekBot.jar"
  on:
    repo: bo0tzz/TopKekBot
before_install:
- openssl aes-256-cbc -K $encrypted_af763b29458a_key -iv $encrypted_af763b29458a_iv
  -in topkek.enc -out topkek -d
- echo -e "Host $DEPLOY_HOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
after_success:
- mv topkek ~/.ssh/id_rsa
- chmod 600 ~/.ssh/id_rsa
- ssh DEPLOY_USER@DEPLOY_HOST "/home/topkek/bots/TopKekBot/updater.sh"
env:
  global:
  - secure: 
  - secure: 
dd:
  secure: 
